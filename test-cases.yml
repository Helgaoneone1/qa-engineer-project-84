---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта страница магазина 
  test-data: |
    Поиск = Samsung 
  steps:
    - Нажимаем "Поиск"
    - Вводим "Samsung"
  expected-result: |
    Пользователь видит все товары с ключевым словом Samsung 
    
- summary: |
    Проверка поиска товара по категориям
  requirement: |
    Пользователь должен иметь возможность искать товары по категориям 
  prerequisites: |
    Открыта страница магазина 
  test-data: |
    Категория = laptops
  steps:
    - Нажимаем кнопку "Категория"
    - Нажимаем строку "laptops"
  expected-result: |
    Пользователь видит все товары из выбранной категории 

- summary: |
    Фильтр товаров по брендам
  requirement: |
    Пользователь должен иметь возможность фильтровать товары  
  prerequisites: |
    Открыта страница магазина 
  test-data: |
    Бренд = Apple 
  steps:
    - Видим список "Бренд"
    - Выбираем строку "Apple"
  expected-result: |
    Пользователь видит только товары бренда "Apple"
    
- summary: |
    Успешное добавление товара в корзину 
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину  
  prerequisites: |
    Открыта страница магазина со списком товаров 
  test-data: |
    Категория = laptops = MacBook Pro
  steps:
    - Выбираем категорию laptops
    - Ищем в списке товаров MacBook Pro
    - Нажимаем кнопку "Добавить в корзину"
  expected-result: |
    Пользователь успешно добавляет товар в корзину 

- summary: |
    Проверка фильтра по цене 
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
    Открыта страница магазина 
  test-data: |
    Цена = от 11 до 59
  steps:
    - Находим фильтр "Цена"
    - Вводим значения от 11 до 59
  expected-result: |
    Пользователь видит список отфильтрованных по определенной цене товаров

- summary: |
    Открытие карточки товара
  requirement: >
    Пользователь должен иметь возможность просматривать подробную
    информацию о товаре
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Бренд = L'Oreal Paris
  steps:
    - В списке брендов отмечаем "L'Oreal Paris"
    - Видим список товаров
    - Нажимаем на товар "Hyaluronic Acid Serum"
  expected-result: |
    Пользователь видит подробное описание товара 
    
    

