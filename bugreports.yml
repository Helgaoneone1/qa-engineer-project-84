- summary: |
    Не работает поиск товара по ключевому слову 
  environment: |
    Google Chrome  MacOS High Sierra 10.13.6 
  steps-to-reproduce: >
    1 Зайти на страницу интернет магазина

    2 Нажать на строку "Поиск"

    3 Ввести ключевое слово "Apple"
  expected-result: |
    На странице интернет магазина появляются все товары категории "Aplle"
  actual-result: |
    На страницу не выводятся товары по ключевому слову
    Появляется сообщение "Ничего не найдено"

- summary: |
    Не отображается список товаров при выключенном чекбоксе 
  environment: |
    Google Chrome  MacOS High Sierra 10.13.6 
  steps-to-reproduce: |
    1. Зайти на страницу магазина 
    
    2. Найти "In Stock"
    
    3. Убрать чекбокс "In Stock"
  expected-result: |
    При включенном чекбоксе "In Stock" отображаются товары имеющиеся в наличии 
    При выключенном чекбоксе "In Stock" отображаются все товары из магазина 
  actual-result: |
    Все товары магазина не отображаются 
    
