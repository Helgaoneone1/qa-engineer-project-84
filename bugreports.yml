---
- summary: |
    Не работает поиск товара по ключевому слову 
  environment: |
    Google Chrome  MacOS High Sierra 10.13.6 
  steps-to-reproduce: |
    1 Нажать на строку "Поиск"

    2 Ввести ключевое слово "Apple"
  expected-result: |
    На странице интернет магазина появляются все товары категории "Apple"
  actual-result: |
    На страницу не выводятся товары по ключевому слову
    Появляется сообщение "Ничего не найдено"

- summary: |
    Не отображается список товаров при выключенном чекбоксе "In Stock"
  environment: |
    Google Chrome  MacOS High Sierra 10.13.6 
  steps-to-reproduce: | 
    1 Найти "In Stock"
    
    2 Убрать чекбокс "In Stock"
  expected-result: |
    При включенном чекбоксе "In Stock" отображаются товары имеющиеся в наличии 
    При выключенном чекбоксе "In Stock" отображаются все товары из магазина 
  actual-result: |
    Все товары магазина не отображаются 
    
- summary: |
    Кнопка "Previous" отображается на первой странице списка  
  environment: |
    Google Chrome  MacOS High Sierra 10.13.6 
  steps-to-reproduce: |
